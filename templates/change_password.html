{% extends "_layout.html" %}
{% block body %}
<div id="password_change">

  <form action="/change_password" method="post">
    <input type="password" placeholder="current password" class="form-control" name="cur_pwd">
    <input type="password" placeholder="new password" class="form-control" name="new_pwd">
    <input type="password" placeholder="confirm new password" class="form-control" name="new_pwd_confirm">
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
{% endblock %}
